<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Grid and axes -->
  <g stroke="#dddddd" stroke-width="1">
    <!-- Horizontal grid lines -->
    <line x1="80" y1="80" x2="720" y2="80" />
    <line x1="80" y1="160" x2="720" y2="160" />
    <line x1="80" y1="240" x2="720" y2="240" />
    <line x1="80" y1="320" x2="720" y2="320" />
    <line x1="80" y1="400" x2="720" y2="400" />
    <line x1="80" y1="480" x2="720" y2="480" />
    <!-- Vertical grid lines -->
    <line x1="80" y1="80" x2="80" y2="480" />
    <line x1="208" y1="80" x2="208" y2="480" />
    <line x1="336" y1="80" x2="336" y2="480" />
    <line x1="464" y1="80" x2="464" y2="480" />
    <line x1="592" y1="80" x2="592" y2="480" />
    <line x1="720" y1="80" x2="720" y2="480" />
  </g>

  <!-- Reference line (diagonal) -->
  <line x1="80" y1="480" x2="720" y2="80" stroke="#AAAAAA" stroke-width="2" stroke-dasharray="5,5" />

  <!-- ROC Curves -->
  <!-- Kidney (AUC=1.00) -->
  <path d="M80,480 L80,80 L720,80" stroke="#3498db" stroke-width="3" fill="none" />
  
  <!-- Liver (AUC=0.99) -->
  <path d="M80,480 L80,90 L720,80" stroke="#2ecc71" stroke-width="3" fill="none" />
  
  <!-- Heart (AUC=0.92) -->
  <path d="M80,480 L110,320 L208,230 L336,180 L464,140 L592,110 L720,80" stroke="#e74c3c" stroke-width="3" fill="none" />
  
  <!-- Diabetes (AUC=0.83) -->
  <path d="M80,480 L208,380 L336,300 L464,220 L592,160 L720,120" stroke="#f39c12" stroke-width="3" fill="none" />

  <!-- Axes -->
  <line x1="80" y1="480" x2="720" y2="480" stroke="black" stroke-width="2" />
  <line x1="80" y1="80" x2="80" y2="480" stroke="black" stroke-width="2" />

  <!-- Axis labels -->
  <text x="400" y="530" text-anchor="middle" font-family="Arial" font-size="22" font-weight="bold">
    False Positive Rate
  </text>
  <text x="30" y="280" text-anchor="middle" font-family="Arial" font-size="22" font-weight="bold" transform="rotate(-90,30,280)">
    True Positive Rate
  </text>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold">
    Combined ROC Curves for Multi-Disease Screening Platform
  </text>

  <!-- X-axis ticks and labels -->
  <g font-family="Arial" font-size="14" text-anchor="middle">
    <text x="80" y="500">0.0</text>
    <text x="208" y="500">0.2</text>
    <text x="336" y="500">0.4</text>
    <text x="464" y="500">0.6</text>
    <text x="592" y="500">0.8</text>
    <text x="720" y="500">1.0</text>
  </g>

  <!-- Y-axis ticks and labels -->
  <g font-family="Arial" font-size="14" text-anchor="end">
    <text x="70" y="484">0.0</text>
    <text x="70" y="404">0.2</text>
    <text x="70" y="324">0.4</text>
    <text x="70" y="244">0.6</text>
    <text x="70" y="164">0.8</text>
    <text x="70" y="84">1.0</text>
  </g>

  <!-- Legend - Repositioned and enlarged -->
  <rect x="460" y="320" width="240" height="153" fill="white" stroke="black" stroke-width="1" />
  <text x="580" y="345" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold">ROC Curves</text>
  
  <!-- Legend items - Repositioned -->
  <line x1="480" y1="370" x2="530" y2="370" stroke="#e74c3c" stroke-width="3" />
  <text x="540" y="375" font-family="Arial" font-size="16" font-weight="normal" text-anchor="start">Heart (AUC=0.92)</text>
  
  <line x1="480" y1="400" x2="530" y2="400" stroke="#3498db" stroke-width="3" />
  <text x="540" y="405" font-family="Arial" font-size="16" font-weight="normal" text-anchor="start">Kidney (AUC=1.00)</text>
  
  <line x1="480" y1="430" x2="530" y2="430" stroke="#2ecc71" stroke-width="3" />
  <text x="540" y="435" font-family="Arial" font-size="16" font-weight="normal" text-anchor="start">Liver (AUC=0.99)</text>
  
  <line x1="480" y1="460" x2="530" y2="460" stroke="#f39c12" stroke-width="3" />
  <text x="540" y="465" font-family="Arial" font-size="16" font-weight="normal" text-anchor="start">Diabetes (AUC=0.83)</text>
</svg>